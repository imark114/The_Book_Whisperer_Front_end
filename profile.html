<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Whisperer </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./auth.css">
    <link rel="stylesheet" href="./profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="./app.js" defer></script>
    <script src="./profile.js" defer></script>
</head>
<body>
    <nav class="nav_section">
        <div class="nav_logo">
          <img src="./images/logo.png" alt="Logo" />
          <h5>The Book Whisperer</h5>
        </div>
        <div class="menu_container">
          <ul class="nav_menus">
            <li><a href="./index.html">Home</a></li>
            <li>
                <a class="write_riview" href="./publish_book.html">
                  <i class="fas fa-plus-square"></i> Add Books</a
                >
              </li>
            <div class="user_action_area d-flex gap-4 align-items-center">
              <li id="signup_btn">
                <a class="signup_btn" href="./registration.html">Signup</a>
              </li>
              <li id="login_btn"><a class="login_btn" href="./login.html">Login</a></li>
              <li id="profile_btn">
                <a class="login_btn" href="./profile.html">Profile</a>
              </li>
              <li id="logout_btn">
                <a class="signup_btn" onclick="handleLogout()">Logout</a>
              </li>
            </div>
          </ul>
        </div>
      </nav>

    <section class="mt-5">
        <h2 class="profile_heading">Welcome To Your Profile</h2>
        <div class="update_form">
            <div class="form_section">
                <form onsubmit="updateProfile(event)">
                    <p class="text-danger" id="error"></p>
                    <input id="u_first_name" required type="text" placeholder="First Name">
                    <input id="u_last_name" required type="text" placeholder="Last Name">
                    <input id="u_email" required type="email" placeholder="You Email">
                    <input class="submit_btn" required type="submit" value="Update">
                    <p id="u_success" class="text-success"></p>
                </form>
            </div>
        </div>
       </section>
       <hr class="mt-5">
       <h2>Your Reviews: <span id="count"></span></h2>
       <div class="personal_reviews mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Book ID</th>
                <th scope="col">Date</th>
                <th scope="col">Rating</th>
              </tr>
            </thead>
            <tbody id="review_table">
              
            </tbody>
          </table>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
